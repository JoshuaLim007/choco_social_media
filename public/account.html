<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CHOCO Social Media</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Twitter clone">
		<meta name="author" content="Joshua Lim Kyu Sung Kwon">

		<link rel="stylesheet" href="https://web.engr.oregonstate.edu/~kwonk/choco/style.css">
		<link rel="icon" href="" type="image/x-icon">
	</head>
	<body class="body">
		<div class="header">
			<nav class="nav">
				<ul class="nav_ul">
					<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/index.html">Home</a></li>
					<!--<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/account.html">Account</a></li>-->
					<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/hashtag.html">Explore</a></li>
					<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/activities.html">Activities</a></li>
					<li class="nav_li"><button id="Post_modalbtn">Create post</button></li>
				</ul>
			</nav>
		</div>
		<div class="">
			<div class="">
				<button>Login</button>
				<button>Sign up</button>

				<div class="">
					<label for="">Username</label>
					<input type="text">
				</div>
				<div class="">
					<label for="">Email</label>
					<input type="email">
				</div>
				<div class="">
					<label for="">Password</label>
					<input type="password">
				</div>
				
				<div class="">
					<button><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/activities.html">Following</a></button>
				</div>
				<div class="">
					<button><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/activities.html">Followers</a></button>
				</div>
			</div>
		
			<div class="content" style="width: 150%;">
				<div class="post">
					<div class="post-contents">
						<div class="">
							<div class="post-name-container">
								<div class="post-displayname-container">
									display name
								</div>
								<div class="post-userid-container">
									@userID
								</div>
							</div>
							<div class="post-txt-container">
								txt
							</div>
							<div class="post-date-container">
								[date]
							</div>
						</div>
						<div class="post-footer">
							<div class="post-footer-sub">
								<button class="">delete</button>
								<button class="">edit</button>
							</div>
							<div class="post-heart-container">[insert number]</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="myModal" class="modal">
			<div class="modal_content">
				<span class="close">&times;</span>
				<div class="">
					<label for="">Enter text</label>
					<input type="text">
				</div>
				<button class="post_btn">Post your message</button>
			</div>
		</div>
	</body>

	<script>
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("Post_modalbtn");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
			modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  	modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</html>
