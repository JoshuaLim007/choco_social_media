<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CHOCO Social Media</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Twitter clone">
		<meta name="author" content="Joshua Lim Kyu Sung Kwon">

		<link rel="stylesheet" href="/public/index.css">
		<script type="module" src="/public/index.js"></script>
		<link rel="icon" type="image/x-icon">
	</head>
	<body class="body">
		<div class="header">
			<nav class="nav">
				<ul class="nav_ul">
					<h1>LINKS</h1>
					<li class="nav_li"><a class="nav_link" href="/posts">Posts</a></li>
					<li class="nav_li"><a class="nav_link" href="/hashtags">Hashtag</a></li>
					<li class="nav_li"><a class="nav_link" href="/users">Users</a></li>
				</ul>
			</nav>
			<br>
			<div class="">
				<h3>Information</h3>
				<p>
					- Re-enter values into the input boxes
					<br>
					- Click the save button to save the changes
				</p>
			</div>
		</div>
		
		<div class="edit_post_body">
			<div class="">
				<label for="create_new_text">Enter Text</label>
				<input id="create_new_text" type="text">
				<label for="create_new_date">Enter Date</label>
				<input id="create_new_date" type="date">
				<button id="change_btn" class="change_btn">Edit Post</button>
			</div>
			<div class="" style="display: flex;">
				<table id="post_hash_table">
					<tr class="tr_flex">
						<th>Hashtag Names</th>
					</tr>
				</table>
				<table id="post_user_table">
					<tr class="">
						<th>User Names</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<!--
		list of users who liked post
		list of hashtags associated
	-->
	<script type="module">
		import * as main from "../../public/index.js";
		import {SendPostData} from "../../public/update_data_functions.js";
		import {InsertPostHash} from "../../public/insert_data_functions.js";

		const lastSegment = location.href.split("/").pop();
		main.GrabPost(lastSegment, function (parameter){
			console.log(parameter[0][1]); //undefined
			create_new_text.value = parameter[0][0].text;
			create_new_date.value = parameter[0][0].date.split('T')[0];
			//InsertPostHash(parameter[0][1].name);
			//InsertPostUser(parameter[0][2].name);

			var btn = change_btn;
			btn.addEventListener("click", ()=>{
				SendPostData(parameter[0].id);
			})
		})
	</script>
</html>
