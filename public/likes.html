<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CHOCO Social Media</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Twitter clone">
		<meta name="author" content="Joshua Lim Kyu Sung Kwon">

		<!--
		It should be: <link rel="stylesheet" href="/choco/style.css">
		but that gives this error: GET https://web.engr.oregonstate.edu/choco/style.css net::ERR_ABORTED 404 (Not Found)
		also, any changes to the css file is not being updated so thats great...
		-->
		<link rel="stylesheet" src="/choco/style.css" href="https://web.engr.oregonstate.edu/~kwonk/choco/style.css">
		<link rel="icon" href="" type="image/x-icon">
	</head>
	<body class="body">
		<div class="header">
			<nav class="nav">
				<ul class="nav_ul">
					<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/index.html">Posts</a></li>
					<!--<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/account.html">Account</a></li>-->
					<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/hashtag.html">Hashtag</a></li>
					<li class="nav_li"><a class="nav_link" href="https://web.engr.oregonstate.edu/~kwonk/choco/users.html">Users</a></li>
					<li class="nav_li"><button class="">Add more users</button></li>
				</ul>
			</nav>
		</div>
		<div class="content">
			<h3>Users who liked this post</h3>
			<div class="UserRequest" style="width:300px;">
				<div class="request-name-container">
					<div class="post-displayname-container">
						<a class="" href="https://web.engr.oregonstate.edu/~kwonk/choco/account2.html">displayname</a>
					</div>
					<div class="post-userid-container">
						<a class="" href="https://web.engr.oregonstate.edu/~kwonk/choco/account2.html">@userID</a>
					</div>
				</div>
				<button class="">remove</button>
			</div>
		</div>

		<div id="myModal" class="modal">
			<div class="modal_content">
				<span class="close">&times;</span>
				<div class="">
					<label for="">Enter text</label>
					<input type="text">
				</div>
				<button class="post_btn">Post your message</button>
			</div>
		</div>
	</body>

	<script>
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("Post_modalbtn");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  	modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  	modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</html>
